<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Django App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"> 
                    <a class="nav-link active" href="/">Home</a>
                </li>
               
        
                
        
        {% if user.is_authenticated %}
        
        <li class="nav-item"> 
            <a class="nav-link active" href="/tasks">Tasks Pending</a>
        </li>
        
        <li class="nav-item"> 
            <a class="nav-link active" href="/tasks_completed">Tasks Completed</a>
        </li>
        
        
        <li class="nav-item"> 
            <a class="nav-link active" href="/tasks/create">Create Tasks</a>
        </li>
        
                    <li class="nav-item"> 
                        <a class="nav-link active" href="/logout">Logout</a>
                    </li>
        
        {% else %}
        <li class="nav-item"> 
            <a class="nav-link active" href="/signup">Signup</a>
        </li>
        
        <li class="nav-item"> 
            <a class="nav-link active" href="/signin">Signin</a>
        </li>
        
        {% endif %}
              </ul>
            </div>
          </div>
      </nav>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% block content %}
    {% endblock %}
    
</body>
</html>
